{% extends 'base.html' %}

{% block head %}
<title>Compare</title>
{% endblock %}

{% block body %}
<div>
    <h1>Choose Two Players To Compare</h1>

    <h4>Select First Player</h4>
    <form method="post" action="/compare">
        <ul>
            {% for player, wage in data %}
            <li>
                <button type="submit" name="firstPlayer"
                    value="{{ player[0] }}">
                    <ul>
                        <li>{{ player[1] | upper }}</li>
                        <li>Kit Number: {{ player[0] }}</li>
                        <li>Team: {% if player[2] == 1%} Manchester City
                            {% elif player[2] == 5%} Liverpool
                            {%endif%}</li>
                        <li>Country: {{ player[3]| upper }}</li>
                        <li>Field Position:
                            {% if player[4] == 1%} Goalkeeper
                            {% elif player[4] == 2%} Defender
                            {% elif player[4] ==3%} Midfielder
                            {% elif player[4] ==4%} Forward
                            {%endif%}</li>
                        <li>Age: {{ player[5] }}</li>
                        <li>Annual Wage: {{ '{:,.0f}'.format(wage[1] *
                            1000000)}} €</li>
                        <li>Transfer: {{ '{:,.0f}'.format(wage[2] *
                            1000000)}} €</li>

                        <li>Joined: {{ wage[3] }}</li>
                    </ul>
                </button>
            </li>
            {% endfor %}
        </ul>
    </form>

    <h4>Select Second Player</h4>
    <form method="post" action="/compare">
        <ul>
            {% for player, wage in data %}
            <li>
                <button type="submit" name="secondPlayer"
                    value="{{ player[0] }}">
                    <ul>

                        <li>{{ player[1] | upper }}</li>
                        <li>Kit Number: {{ player[0] }}</li>
                        <li>Team: {% if player[2] == 1%} Manchester City
                            {% elif player[2] == 5%} Liverpool
                            {%endif%}</li>
                        <li>Country: {{ player[3]| upper }}</li>
                        <li>Field Position:
                            {% if player[4] == 1%} Goalkeeper
                            {% elif player[4] == 2%} Defender
                            {% elif player[4] ==3%} Midfielder
                            {% elif player[4] ==4%} Forward
                            {%endif%}</li>
                        <li>Age: {{ player[5] }}</li>
                        <li>Annual Wage: {{ '{:,.0f}'.format(wage[1] *
                            1000000)}} €</li>
                        <li>Transfer: {{ '{:,.0f}'.format(wage[2] *
                            1000000)}} €</li>

                        <li>Joined: {{ wage[3] }}</li>
                    </ul>
                </button>
            </li>
            {% endfor %}
        </ul>
    </form>
</div>
{% endblock %}
